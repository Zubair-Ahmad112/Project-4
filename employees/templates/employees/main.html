{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Employees Handling System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: green;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">
        <i class="fa-solid fa-person fa-lg"></i> Employees Handling System
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-light" href="{% url 'index' %}">
              <i class="fa-solid fa-list-1-2 fa-lg"></i> Employees List
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="{% url 'add' %}">
              <i class="fa-solid fa-plus fa-lg"></i> Add an Employee
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="{% url 'info' %}">
              <i class="fa-solid fa-info fa-lg"></i> Info
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid flex-grow-1">
    {% block body %}
    {% endblock %}
  </div>
  <footer class="mt-auto  text-light py-3" style="background-color: green;">
    <div class="text-center">
      <span>
        &copy; Project-4 2023
      </span>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
