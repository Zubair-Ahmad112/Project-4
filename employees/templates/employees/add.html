<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EHS</title>
</head>

<body>
  {% extends "employees/main.html" %}

  {% block body %}
  <h3 class="text-center my-4"><u>Add an Employee</u></h3>
  {% if success %}
  <div class="alert alert-success" role="alert">
    The new employee has been added successfully.
    <a href="{% url 'index' %}" class="alert-link">Go to Home</a>
  </div>
  {% else %}
  <div class="row justify-content-center">
    <div class="col-10">
      <div class="card shadow-sm">
        <div class="card-header" style="background-color:goldenrod;">
          <i class="fas fa-user-plus"></i> Employee Creation
        </div>
        <div class="card-body">
          <form action="{% url 'add' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn" style="background-color:goldenrod;">Save</button>
            <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% endif %}
  {% endblock %}
</body>

</html>
