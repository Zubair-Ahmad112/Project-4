<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  {% extends "employees/main.html" %}

  {% block body %}
  <h3 class="text-center m-4"><u>Update an Employee</u></h3>
  {% if success %}
  <div class="alert alert-success" role="alert">
    The employee has been updated successfully.
    <a href="{% url 'index' %}" class="alert-link">Go to Home Page.</a>
  </div>
  {% else %}
  <div class="row justify-content-center">
    <div class="col-10">
      <div class="card bg-light mb-3">
        <div class="card-header" style="background-color: goldenrod;">
          <i class="fa-solid fa-pen-to-square fa-lg"></i> Update Employee Records
        </div>
        <div class="card-body">
          <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn " style="background-color: goldenrod;">Update</button>
            <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% endif %}
  {% endblock %}
</body>

</html>
